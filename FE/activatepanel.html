<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: #e0e0e0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 200 200" fill="none" stroke="%23a78bfa" stroke-width="0.5"><defs><pattern id="hexagons" patternUnits="userSpaceOnUse" width="30" height="30" patternTransform="rotate(0)"><polygon points="15,0 30,8.66 30,21.34 15,30 0,21.34 0,8.66"/></pattern></defs><rect width="100%" height="100%" fill="url(%23hexagons)"/></svg>');
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #a78bfa;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #d4d4d8;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #4b5563;
            border-radius: 5px;
            background-color: #3f3f46;
            color: #e0e0e0;
        }

        input:focus {
            outline: none;
            border-color: #a78bfa;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #6d28d9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5b21b6;
        }

        .error {
            color: #f87171;
            font-size: 14px;
        }

        .success {
            color: #4ade80;
            font-size: 14px;
        }

        #statusMessage {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activate User Account</h1>
        <form id="activateUserForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">

            <button type="submit">Activate Account</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <script>
        document.getElementById('activateUserForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const statusMessage = document.getElementById('statusMessage');

            statusMessage.textContent = ''; // Clear previous messages

            try {
                // Make API request to ActivateUser endpoint
                const response = await fetch(`http://localhost:2432/users/activate/${username}/${password}`, {
                    method: 'PATCH',
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Response from ActivateUser:', data);

                // Display success message
                statusMessage.textContent = 'Account activated successfully!';
                statusMessage.className = 'success';
            } catch (error) {
                console.error('Error activating user:', error);
                // Display error message
                statusMessage.textContent = 'Failed to activate account. Please try again.';
                statusMessage.className = 'error';
            }
        });
    </script>
</body>
</html>
