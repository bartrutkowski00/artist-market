<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1c;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #a78bfa;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        select, button, input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #4b5563;
            border-radius: 5px;
            background-color: #3f3f46;
            color: #e0e0e0;
            cursor: pointer;
        }

        select:focus, button:focus, input:focus {
            outline: none;
            border-color: #a78bfa;
        }

        button:hover {
            background-color: #6d28d9;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #4b5563;
        }

        th {
            background-color: #2c2c2c;
            color: #d4d4d8;
        }

        td {
            background-color: #3f3f46;
        }

        .cancel-btn {
            padding: 8px 12px;
            color: #fff;
            background-color: #f87171;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #dc2626;
        }

        .error {
            color: #f87171;
            text-align: center;
        }

        .success {
            color: #4ade80;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order List</h1>
        <div class="controls">
            <select id="userType" required>
                <option value="client">Client</option>
                <option value="artist">Artist</option>
            </select>
            <input type="number" id="userId" placeholder="Enter User ID (optional)">
            <button id="fetchOrders">Fetch Orders</button>
        </div>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Name</th>
                    <th>Payment ID</th>
                    <th>Client ID</th>
                    <th>Artist ID</th>
                    <th>Event Date</th>
                    <th>Event Type</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="9" style="text-align: center;">No orders to display</td>
                </tr>
            </tbody>
        </table>
        <div id="message"></div>
    </div>

    <script>
        const fetchOrdersButton = document.getElementById('fetchOrders');
        const userTypeSelect = document.getElementById('userType');
        const userIdInput = document.getElementById('userId');
        const orderTableBody = document.querySelector('#orderTable tbody');
        const messageDiv = document.getElementById('message');
    
        // Enable or disable User ID input based on user type selection
        userTypeSelect.addEventListener('change', () => {
            const userType = userTypeSelect.value;
            if (userType === 'all') {
                userIdInput.disabled = true;
                userIdInput.value = ''; // Clear User ID if disabled
            } else {
                userIdInput.disabled = false;
            }
        });
    
        fetchOrdersButton.addEventListener('click', async () => {
            const userType = userTypeSelect.value;
            const userId = userIdInput.value.trim();
    
            let endpoint;
    
            if (userType === 'all') {
                endpoint = 'http://localhost:2532/orders';
            } else if (userId) {
                endpoint = `http://localhost:2532/orders/${userType}/${userId}`;
            } else {
                displayMessage('Please provide a User ID for Client or Artist type.', 'error');
                return;
            }
    
            try {
                const response = await fetch(endpoint);
                const orders = await response.json();
    
                if (!response.ok) {
                    displayMessage('Error fetching orders, but displaying retrieved data.', 'error');
                } else {
                    displayMessage('Orders fetched successfully!', 'success');
                }
    
                populateOrders(orders); // Ensure the data is displayed regardless of response.ok
            } catch (error) {
                console.error(error);
                displayMessage('Error fetching orders: ' + error.message, 'error');
            }
        });
    
        function populateOrders(orders) {
            orderTableBody.innerHTML = ''; // Clear the table
    
            if (!orders || orders.length === 0) {
                orderTableBody.innerHTML = `<tr><td colspan="9" style="text-align: center;">No orders found</td></tr>`;
                return;
            }
    
            orders.forEach(order => {
                const row = document.createElement('tr');
    
                row.innerHTML = `
                    <td>${order.ordersid}</td>
                    <td>${order.name}</td>
                    <td>${order.paymentid || 'N/A'}</td>
                    <td>${order.clientid}</td>
                    <td>${order.artistid}</td>
                    <td>${order.eventdate}</td>
                    <td>${order.eventtype?.name || 'N/A'}</td>
                    <td>${order.createddate}</td>
                    <td>
                        <button class="cancel-btn" onclick="cancelOrder(${order.ordersid})">Cancel</button>
                    </td>
                `;
    
                orderTableBody.appendChild(row);
            });
        }
    
        async function cancelOrder(orderId) {
            try {
                const endpoint = `http://localhost:2532/orders/${orderId}`;
                const response = await fetch(endpoint, { method: 'DELETE' });
    
                if (!response.ok) throw new Error('Failed to cancel order.');
    
                displayMessage(`Order ID ${orderId} cancelled successfully!`, 'success');
                document.querySelector(`button[onclick="cancelOrder(${orderId})"]`).parentElement.parentElement.remove();
            } catch (error) {
                console.error(error);
                displayMessage('Error cancelling order: ' + error.message, 'error');
            }
        }
    
        function displayMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = type;
            setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 3000);
        }
    </script>
</body>
</html>
