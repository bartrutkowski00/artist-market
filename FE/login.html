<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: #e0e0e0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 200 200" fill="none" stroke="%23a78bfa" stroke-width="0.5"><defs><pattern id="hexagons" patternUnits="userSpaceOnUse" width="30" height="30" patternTransform="rotate(0)"><polygon points="15,0 30,8.66 30,21.34 15,30 0,21.34 0,8.66"/></pattern></defs><rect width="100%" height="100%" fill="url(%23hexagons)"/></svg>');
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 30px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #a78bfa;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #d4d4d8;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #4b5563;
            border-radius: 5px;
            background-color: #3f3f46;
            color: #e0e0e0;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #a78bfa;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #6d28d9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5b21b6;
        }

        .error {
            color: #f87171;
            font-size: 14px;
        }

        .password-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .toggle-password {
            cursor: pointer;
            color: #a78bfa;
            font-size: 12px;
            text-decoration: underline;
        }

        .toggle-password:hover {
            color: #c084fc;
        }

        #errorMessage {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <div class="container">
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">Show</span>
            </div>

            <button type="submit">Login</button>
        </form>

        <div id="errorMessage"></div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const togglePasswordText = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordText.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                togglePasswordText.textContent = 'Show';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            // Simulate login validation
            const validUsers = [
                { username: 'testuser', password: 'Test@1234' }
            ];

            const user = validUsers.find(user => user.username === username);

            if (!user) {
                errorMessage.textContent = 'User does not exist.';
                errorMessage.className = 'error';
                return;
            }

            if (user.password !== password) {
                errorMessage.textContent = 'Incorrect password.';
                errorMessage.className = 'error';
                return;
            }

            errorMessage.textContent = 'Login successful!';
            errorMessage.className = 'success';
        });
    </script>
</body>
</html>
