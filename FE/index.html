<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
    <style>
        /* Global styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0d0d0d;
            color: #dcdcdc;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            background-blend-mode: multiply;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1604697968605-75963be7fa6f?fit=crop&w=3000&q=80') center/cover no-repeat;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            width: 400px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            padding-right: 40px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            color: #b084d9;
            margin-bottom: 20px;
        }

        h2 {
            margin-right: 30px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            color: #cb91da;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: #1a1a1a;
            color: #dcdcdc;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(179, 132, 217, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: #864cbc;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 76, 188, 0.5);
        }

        button:hover {
            background: #7637a0;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
        }

        .success {
            color: #27ae60;
            font-size: 0.9rem;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #864cbc;
            font-size: 0.9rem;
        }

        .toggle-password:hover {
            color: #7637a0;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <h2><br>ADD USER ACCOUNT</h2>
    <div class="container">
        <!-- Formularz AddUser -->
        <form id="addUserForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">Show</span>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="123456789" required>

            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="">Select city</option>
                <option value="1">Warsaw</option>
                <option value="2">Wroclaw</option>
            </select>

            <label for="userrole">Select User Role:</label>
            <select id="userrole" name="userrole" required>
                <option value="">Select role</option>
                <option value="1">Client</option>
                <option value="2">Artist</option>
            </select>

            <button type="submit">Add User</button>
        </form>

        <div id="errorMessages"></div>
        <p id="statusMessage"></p>
    </div>

    <script>
        function validatePhoneNumber(phone) {
            const phonePattern = /^\d{9}$/; // Dokładnie 9 cyfr
            return phonePattern.test(phone);
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const togglePasswordText = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordText.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                togglePasswordText.textContent = 'Show';
            }
        }

        async function addUser(event) {
            event.preventDefault(); // Zapobieganie sumbitowaniu defaultowych formów

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const city = document.getElementById('city').value.trim();
            const userroleid = parseInt(document.getElementById('userrole').value);

            const errorMessages = [];
            document.getElementById('errorMessages').innerHTML = '';
            document.getElementById('statusMessage').innerHTML = '';

            if (!username) errorMessages.push("Username is required.");
            if (!email) errorMessages.push("Email is required.");
            if (!city) errorMessages.push("City is required.");
            if (isNaN(userroleid) || userroleid < 1) errorMessages.push("Please select a valid user role.");
            if (!validatePhoneNumber(phone)) errorMessages.push("Invalid phone number format. Enter 9 digits only.");

            if (errorMessages.length > 0) {
                document.getElementById('errorMessages').innerHTML = errorMessages.map(msg => `<p class='error'>${msg}</p>`).join('');
                return;
            }

            const user = {
                username,
                password,
                email,
                phone,
                city: { cityid: parseInt(city) },
                userrole: { userroleid }
            };

            try {
                // Odwołanie do backendu
                const response = await fetch('/2432/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                });

                if (!response.ok) {
                    throw new Error(`Failed to add user: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Server Response:', data);
                document.getElementById('statusMessage').innerHTML = '<span class="success">User added successfully!</span>';

                // Przekierowanie po dodaniu użytkownika
                window.location.href = "mainpanel.html";
            } catch (error) {
                console.error(error);
                document.getElementById('errorMessages').innerHTML = `<p class='error'>${error.message}</p>`;
            }
        }

        document.getElementById('addUserForm').addEventListener('submit', addUser);
    </script>
</body>
</html>
