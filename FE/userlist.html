<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1c;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #a78bfa;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls, .filter-form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .controls button, .filter-form input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #4b5563;
            border-radius: 5px;
            background-color: #3f3f46;
            color: #e0e0e0;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #6d28d9;
            color: #fff;
        }

        .filter-form input {
            width: 200px;
        }

        .filter-form button {
            background-color: #6d28d9;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #4b5563;
        }

        th {
            background-color: #2c2c2c;
            color: #d4d4d8;
        }

        td {
            background-color: #3f3f46;
        }

        .delete-btn {
            padding: 8px 12px;
            color: #fff;
            background-color: #f87171;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #dc2626;
        }

        .error {
            color: #f87171;
            text-align: center;
        }

        .success {
            color: #4ade80;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User List</h1>
        <div class="controls">
            <button id="fetchUsers">Fetch All Users</button>
        </div>
        <form class="filter-form" id="filterForm">
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="city" placeholder="City">
            <input type="date" id="createdDateFrom" placeholder="Created Date From">
            <input type="date" id="createdDateTo" placeholder="Created Date To">
            <button type="button" id="findUsers">Search Users</button>
        </form>
        <table id="userTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>User Role</th>
                    <th>Activated</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="10" style="text-align: center;">No users to display</td>
                </tr>
            </tbody>
        </table>
        <div id="message"></div>
    </div>

    <script>
        const fetchUsersButton = document.getElementById('fetchUsers');
        const findUsersButton = document.getElementById('findUsers');
        const filterForm = document.getElementById('filterForm');
        const userTableBody = document.querySelector('#userTable tbody');
        const messageDiv = document.getElementById('message');

        // Pobieranie wszystkich użytkowników
        fetchUsersButton.addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:2432/users');
                if (!response.ok) throw new Error('Failed to fetch users.');

                const users = await response.json();
                populateUsers(users);
                displayMessage('Users fetched successfully!', 'success');
            } catch (error) {
                console.error(error);
                displayMessage('Error fetching users: ' + error.message, 'error');
            }
        });

        // Wyszukiwanie użytkowników na podstawie filtrów
        findUsersButton.addEventListener('click', async () => {
            const filters = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                city: document.getElementById('city').value.trim(),
                createdDateFrom: document.getElementById('createdDateFrom').value,
                createdDateTo: document.getElementById('createdDateTo').value,
            };

            // Usunięcie pustych pól z filtrów
            const activeFilters = Object.fromEntries(
                Object.entries(filters).filter(([_, value]) => value)
            );

            try {
                const response = await fetch('http://localhost:2432/users/find', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(activeFilters),
                });

                if (!response.ok) throw new Error('Failed to search users.');

                const users = await response.json();
                populateUsers(users);
                displayMessage('Users found successfully!', 'success');
            } catch (error) {
                console.error(error);
                displayMessage('Error searching users: ' + error.message, 'error');
            }
        });

        // Funkcja do wypełniania tabeli użytkownikami
        function populateUsers(users) {
            userTableBody.innerHTML = ''; // Wyczyszczenie tabeli

            if (users.length === 0) {
                userTableBody.innerHTML = `<tr><td colspan="10" style="text-align: center;">No users found</td></tr>`;
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${user.userid}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>${user.city.name}</td>
                    <td>${user.city.country.name}</td>
                    <td>${user.userrole.description}</td>
                    <td>${user.activatedind ? 'Yes' : 'No'}</td>
                    <td>${new Date(user.createddate).toLocaleDateString()}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteUser(${user.userid})">Delete</button>
                    </td>
                `;

                userTableBody.appendChild(row);
            });
        }

        // Funkcja do usuwania użytkownika
        async function deleteUser(userId) {
            try {
                const response = await fetch(`http://localhost:2432/users/${userId}`, { method: 'DELETE' });

                if (!response.ok) throw new Error('Failed to delete user.');

                displayMessage(`User ID ${userId} deleted successfully!`, 'success');
                document.querySelector(`button[onclick="deleteUser(${userId})"]`).parentElement.parentElement.remove();
            } catch (error) {
                console.error(error);
                displayMessage('Error deleting user: ' + error.message, 'error');
            }
        }

        // Funkcja do wyświetlania wiadomości
        function displayMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = type;
            setTimeout(() => { messageDiv.textContent = ''; messageDiv.className = ''; }, 3000);
        }
    </script>
</body>
</html>
