<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        /* Styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: #e0e0e0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 200 200" fill="none" stroke="%23a78bfa" stroke-width="0.5"><defs><pattern id="hexagons" patternUnits="userSpaceOnUse" width="30" height="30" patternTransform="rotate(0)"><polygon points="15,0 30,8.66 30,21.34 15,30 0,21.34 0,8.66"/></pattern></defs><rect width="100%" height="100%" fill="url(%23hexagons)"/></svg>');
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 30px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #a78bfa;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #d4d4d8;
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #4b5563;
            border-radius: 5px;
            background-color: #3f3f46;
            color: #e0e0e0;
            width: 100%;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #a78bfa;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #6d28d9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5b21b6;
        }

        .error {
            color: #f87171;
            font-size: 14px;
        }

        .success {
            color: #4ade80;
            font-size: 14px;
        }

        #message {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Place Order</h1>
    <div class="container">
        <form id="orderForm">
            <label for="name">Order Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="clientId">Client ID:</label>
            <select id="clientId" name="clientId" required>
                <option value="">Loading clients...</option>
            </select>

            <label for="artistId">Artist ID:</label>
            <select id="artistId" name="artistId" required>
                <option value="">Loading artists...</option>
            </select>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="eventType">Event Type:</label>
            <select id="eventType" name="eventType" required>
                <option value="1">Type 1</option>
                <option value="2">Type 2</option>
                <option value="3">Type 3</option>
            </select>

            <button type="submit">Place Order</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        async function populateDropdown(url, dropdownId, placeholder) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.innerHTML = `<option value="">${placeholder}</option>`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();

                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id; // Assuming `id` is the unique identifier for both clients and artists
                    option.textContent = item.name || item.username; // Use `name` or `username` as the display value
                    dropdown.appendChild(option);
                });
            } catch (error) {
                console.error(error);
                dropdown.innerHTML = `<option value="">Error loading ${placeholder}</option>`;
            }
        }

        async function loadData() {
            await populateDropdown('http://localhost:2532/GetClientUsers', 'clientId', 'Select Client');
            await populateDropdown('http://localhost:2532/GetArtistUsers', 'artistId', 'Select Artist');
        }

        document.getElementById('orderForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const clientId = parseInt(document.getElementById('clientId').value);
            const artistId = parseInt(document.getElementById('artistId').value);
            const eventDate = document.getElementById('eventDate').value;
            const eventType = parseInt(document.getElementById('eventType').value);

            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';

            const orderData = {
                name,
                clientid: clientId,
                artistid: artistId,
                eventdate: eventDate,
                eventtype: {
                    eventtypeid: eventType
                }
            };

            try {
                const response = await fetch('http://localhost:2532/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    const result = await response.json();
                    messageDiv.textContent = `Order placed successfully! Order ID: ${result.ordersid}`;
                    messageDiv.className = 'success';
                } else {
                    const error = await response.text();
                    messageDiv.textContent = `Error: ${error}`;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.className = 'error';
            }
        });

        loadData(); // Load clients and artists on page load
    </script>
</body>
</html>
